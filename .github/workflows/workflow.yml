name: Workflow for Codecov FinWhiz

on:
  push:
    branches:
      - feat/patterns  # Adjust if your default branch differs
  pull_request:
    branches:
      - feat/patterns  # Adjust if your default branch differs

jobs:
  test-and-coverage:
    name: Run Tests and Upload Coverage to Codecov
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for coverage reporting

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Matches your backend/Dockerfile

      - name: Install Dependencies
        run: |
          pip install pytest pytest-cov
          pip install -r backend/requirements.txt  # Install app dependencies

      - name: Run Tests and Collect Coverage
        run: |
          pytest backend/tests/ \
            --cov=backend \
            --cov-branch \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            -v

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true  # Fail the build if upload fails
